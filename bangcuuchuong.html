<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="khanh">

<script>
    let Ninechapters
    for (let i =1; i<=10; i++){
        Ninechapters += ""
        for (let j=1;j <=10;j++)
        {
            Ninechapters += i + "x"+ j+ " = " +i*j +"<br>"
        }
    }

document.getElementById("khanh").innerHTML=Ninechapters
</script>
</body>
</html>
