<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p  id="result"></p>
<script>
  let content = "<table border='1'>"
  for (let i = 1; i < 9; i++) {
    content+= "<tr>";
    for (let j = 1; j<9 ; j++) {
      content+="<td>"+i*j+"</td>";
    }
    content+="</tr>";
  }
  content+= "</table>";

  document.getElementById("result").innerHTML = content;
</script>
</body>
</html>
